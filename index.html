<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name='description' content="A Survey Form - A FreeCodeCamp Challenge project">
    <meta name='keywords' content="FreeCodeCamp, Survery Form, Responsive Web Design Certification,html5, css3">
    <link rel="stylesheet" href="assets/styles.css">
    <title>Dev Survey Form</title>
</head>
<body>
    <header id='header'>
        
        <div class="about">
            <h1 id='title'>Dev Profile Survey</h1>
        </div>
    </header>
    
    
    <main id="main">
        <div class="container">
            
        <p id ='description'>Tell us a bit more about yourself</p>

        <form action="#" id="survey-form">
            <div>
                <label for="name" class='form-label' id='name-label'>Name</label>
                <input type="text" id='name' class='form-control' required placeholder="name">
            </div>
            <div>
                <label for="email" class='form-label' id='email-label'>Email</label>
                <input type="email" id='email' class='form-control' required placeholder="name@email.com">
            </div>
            <div>
                <label for="number" class='form-label' id='number-label'>Years of experience</label>
                <input type="number" min='1' max='10' id='number' class='form-control' placeholder='#' required>
                <p class="form-text">Between 1 and 10</p>
            </div>
            <div>
                <label for="dropdown" class='form-label'>Role</label>
                <select name="" id="dropdown" class='form-control'>
                    <option value="Front-End">Front-End</option>
                    <option value="Back-End" selected>Back-End</option>
                    <option value="DevOps">DevOps</option>
                    <option value="FullStack">FullStack</option>
                </select>
            </div>
                <fieldset id='gender' > 
                    <legend>Gender</legend>
                    <label for="male">Male</label>
                    <input type="radio" name='gender' value='male' checked id='male'> 
                    <label for="female">Female</label>
                    <input type="radio" name='gender' value='female' checked id='female'> 
                </fieldset>  
                            
                    <fieldset id='languages'>
                        <legend>Languages</legend>
                    <label for="javascript">Javascript</label>
                    <input type="checkbox" name="language" id="javascript" value='javascript'>
                    <label for="python">Python</label>
                    <input type="checkbox" name="language" id="python" value='python'>
                    <label for="ruby">Ruby</label>
                    <input type="checkbox" name="language" id="ruby" value='ruby'>
                    <label for="php">PHP</label>
                    <input type="checkbox" name="language" id="php" value='php'>
                    </fieldset>

                <textarea rows='10' placeholder='Additional comments' name="comments" id="comments" class='form-control'></textarea>
                <button type='submit'>Submit</button>
        </form>
            </div>
               
        </main>
        <footer id="footer">
        <div class="container">
            <div id="about">
                <h2>About</h2>
                <p>This is a  <a href="https://wwww.freecodecamp.org">FreeCodeCamp</a> challenge project.</p>
                Developed by <a href="https://github.com/jkrula">Joel Kaigarula</a>
            </div>
            <div id="stack">
                <h2>Tech Stack</h2>
                <ul>
                    <li>Html5</li>
                    <li>CSS3</li>
                </ul>
            </div>
            <div id="credits">
                <h2>Credits</h2>
                <p>Photo: <a href='https://www.unsplash.com'>unsplash</a></p>
            </div>
        </div>
                </footer>


</body>
</html>
