<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name='description' content="A Survey Form - A FreeCodeCamp Challenge project">
    <meta name='keywords' content="FreeCodeCamp, Survery Form, Responsive Web Design Certification">
    <link rel="stylesheet" href="assets/styles.css">
    <title>Dev Survey Form</title>
</head>
<body>
    <header id='header'>
        
        <div class="about">
            <h1>Dev Profile Survey</h1>
        </div>
    </header>
    
    
    <main id="main">
        <div class="container-fluid">
            
            <div class='row' id='info'>
                <div class='col-8 offset-2'>
                    <h1 id='title'>Green initiative</h1>
                    <p class="lead" id='description'>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Voluptate temporibus, dicta amet earum nesciunt autem sunt beatae ratione. </p>
                </div>
            </div>
            <div class='row'>
                <div class='col-6 offset-2'>
                    <form action="#" id="survey-form">
                        <div class='mb-3'>
                            <label for="name" id='name-label' class='form-label'>Name</label>
                            <input type="text" id='name' class='form-control' required placeholder="name">
                        </div>
                        <div class='mb-3'>
                            <label for="email" class='form-label' id='email-label'>Email</label>
                            <input type="email" id='email' class='form-control' required placeholder="name@email.com">
                        </div>
                        <div class='mb-3'>
                            <label for="number" id ='number-label' class='form-label '>Number</label>
                            <input type="number" min='1' max='5' id='number' class='form-control' required>
                        </div>
                        <div class='mb-3'>
                            <label for="dropdown" class='form-label'>Dropdown</label>
                            <select name="" id="dropdown">
                                <option value="10">10</option>
                                <option value="20" selected>20</option>
                                <option value="30">30</option>
                                <option value="40">40</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <fieldset>
                                <legend>Radio selection</legend>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                                    <label class="form-check-label" for="flexRadioDefault1">
                                        Default radio
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                                    <label class="form-check-label" for="flexRadioDefault2">
                                        Default checked radio
                                    </label>
                                </div>
                            </fieldset>
                        </div>
                        <div class='mb-3'>
                        <fieldset>
                            <legend>Select a poison</legend>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" value="">
                                <label class="form-check-label" for="flexCheckDefault">
                                    Default checkbox
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked value="">
                                <label class="form-check-label" for="flexCheckChecked">
                                    Checked checkbox
                                </label>
                            </div>
                        </fieldset>
                        
                        </div>
                        <textarea name="comments" class='form-control mb-3' id="" cols="30" rows="10"></textarea>
                        <button class="btn btn-success" type='submit' id='submit'>submit</button>
                    </form>
                </div>
            </div>
            </div>
        </main>
        <footer id="footer" class='pt-2 pb-1 bg-warning'>
        <div class="container text-center">
            <p>This is a  <a href="#">FreeCodeCamp</a> challenge project.</p>
            <p>Developed by <a href="#">Joel Kaigarula</a></p>
        </div>
                </footer>


</body>
</html>
